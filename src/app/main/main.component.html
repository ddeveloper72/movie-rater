<div class="layout">
  <app-movie-list [movies]="movies" (selectMovie)="selectMovie($event)" (editedMovie)="editMovie($event)"></app-movie-list>
  <div>
    <app-movie-details [movie]="selectedMovie" (updateMovie)="selectMovie($event)"></app-movie-details>
    <app-movie-form *ngIf="editMovie"></app-movie-form>
  </div>
</div>
