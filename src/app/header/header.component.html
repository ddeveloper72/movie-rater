<nav class="navbar">
  <div class="navbar-collapse" id="mobileNav">
    <ul class="navbar__nav nav">
      <li class="navbar__nav--brand" routerLink="/movies">
        <svg-icon-sprite class="navbar__nav--brand-svg1"
        [src]="'assets/sprites/sprite.svg#icon-angular'">
        </svg-icon-sprite>
        <svg class="navbar__nav--brand-svg3">
        <text class="navbar__nav--brand-svg3-txt">With</text>
        </svg>
        <svg-icon-sprite class="navbar__nav--brand-svg2"
        [src]="'assets/sprites/sprite.svg#icon-django'">
        </svg-icon-sprite>
        <svg class="navbar__nav--brand-svg4">
        <text class="navbar__nav--brand-svg4-txt">REST API</text></svg>

        <a class="nav__link"

        <a class="nav__link"
