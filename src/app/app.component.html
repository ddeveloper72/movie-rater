<!-- header -->
<app-header></app-header>
<div class="content">
  <router-outlet>
    
      <div class="content__rater"
      *ngIf="currentUser; else visitor">
        <svg-icon-sprite class="content__rater--svg-sprite" [src]="'assets/sprites/sprite.svg#icon-film'">
        </svg-icon-sprite>
        <a [routerLink]="'/movies'">
        <h1 class="content__rater--heading"> Movie Rater</h1>
      </a>
      </div>

      <!-- do not permit visitors to access movies -->
      <ng-template #visitor>
        <div class="content__rater" >
          <svg-icon-sprite class="content__rater--svg-sprite" [src]="'assets/sprites/sprite.svg#icon-film'">
          </svg-icon-sprite>
            <h1 class="content__rater--heading"> Movie Rater</h1>
        </div>
      </ng-template>

  </router-outlet>
  <div class="push"></div>
</div>

<!-- footer -->
<app-footer></app-footer>
